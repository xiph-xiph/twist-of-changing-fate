<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style/style.css">
    <title>Twist of Changing Fate</title>
</head>

<body>
    <div class="game-container">
        <button id="helpButton" class="help-button">Help!</button>
        <button id="resetButton" class="reset-button">Reset</button>
        <button id="cycleDeckButton" class="cycle-deck-button">Switch Card Back</button>
        <div class="hand-controls-container">
            <button id="shuffleButton" class="hand-control-button">Shuffle Hand</button>
            <button id="sortButton" class="hand-control-button">Sort Hand</button>
            <label class="checkbox-container">Sort by Suit
                <input type="checkbox" id="sortBySuit" class="checkbox"></input>
            </label>
            <label class="checkbox-container">Aces are High
                <input type="checkbox" id="acesAreHigh" class="checkbox"></input>
            </label>

        </div>
        <div class="condition-wheel-container">
            <p id="turnTableOfFateText" class="wheel-text">Turntable of Fate</p>
            <button id="spinButton" class="spin-button">Spin</button>
            <canvas id="conditionWheelCanvas" class="condition-wheel-canvas"></canvas>
            <div>
                <p id="conditionNameText" class="condition-text"></p>
                <p id="conditionDescriptionText" class="condition-text"></p>
                <p id="freeSpinText" class="condition-text"></p>
                <p id="forcedSpinText" class="condition-text"></p>
            </div>
        </div>
        <p id="scoreText" class="score-text">Score: </p>
        <a href="https://forms.gle/GnBX7bauSj7DNAbE7" id="feedbackLink" class="feedback-link" target="_blank">
            Submit feedback</a>
    </div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
