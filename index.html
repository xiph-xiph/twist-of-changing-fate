<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>

<body>

        <p id="conditionDescriptionText" class="condition-text">Test Text</p>
        <p id="freeSpinText" class="condition-text">Test Text</p>
